<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>sample1</title>
  <style>
    div {
      margin: 10px;
      padding: 10px;
      border: medium solid blue;
    }
  </style>
</head>
<body>
  <input type='text' id='test' value='hello'>
</body>
<script>
    var query = (new URLSearchParams(window.location.search)).get('query');
    if(query) {
      text = document.getElementById("test");
      text.value = query;
    }
</script>
</html>
