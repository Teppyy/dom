<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>sample1</title>
  <style>
    div {
      margin: 10px;
      padding: 10px;
      border: medium solid blue;
    }
  </style>
</head>
<body>
  <button onclick="id_change()">id change</button><br>
  <button onclick="color_change()">color change</button><br>
  <button onclick="size_change()">size change</button><br>
  <div id="parent">parent
    <div id="child1">child 1</div>
    <div id="child2">child 2</div>
    <div id="child3">child 3</div>
  </div>
  <script type="text/javascript">
    var child_1 = document.getElementById("child1");
    var child_2 = document.getElementById("child2");
    var child_3 = document.getElementById("child3");

    function id_change() {
      child_1.setAttribute('id','modified child');
    }

    function color_change() {
      child_2.setAttribute('style','color:#ff0000');
    }
 
    function size_change() {
      child_3.setAttribute('style','font-size:100px');
    }
  </script>
</body>
</html>
