<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
  </head>
  <body>
     <h1>AngularJS Expression</h1>
     <h2>GET : param</h2>
     <h2>expression : message1, message2</h2>
     <div ng-app="myApp">
       <div ng-controller="myController">
         <p id=angular>input angular expression!!</p>
       </div>
     </div>
     <script>

     function escapeHTML(string){
         return string.replace(/&/g, '&lt;')
         .replace(/</g, '&lt;')
         .replace(/>/g, '&gt;')
         .replace(/"/g, '&quot;')
         .replace(/'/g, "&#x27;");
     }

     var query = (new URLSearchParams(window.location.search)).get('param');
     if(query) {
        text = document.getElementById("angular");
        text.innerHTML =  escapeHTML(query);
     }

     //angularJS
     var app = angular.module('myApp', []);
     app.controller('myController', function($scope) {
       $scope.message1 = 'Hello world!';
       $scope.message2 = 'Good Bye!';
     });
     </script>
  </body>
</html>
