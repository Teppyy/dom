<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>sample1</title>
  <style>
    div {
      margin: 10px;
      padding: 10px;
      border: medium solid blue;
    }
  </style>
</head>
<body>
  <h1>setAttribute</h1>
  <h2>GET href : href change</h2>
  <h2>GET func : func change</h2>
  <button onclick="href_change()">href change</button><br>
  <button onclick="func_change()">func change</button><br>
  <div>
    <div>
      <a id="anchor" href="http://localhost:18080/dom/picture/NTT.png">link</a>
    </div>
    <div>
      <button id="func" onclick="hello()">push button</button><br>
    </div>
  </div>
  <script type="text/javascript">
    var anchor = document.getElementById("anchor");
    var func = document.getElementById("func");

    var href_query = (new URLSearchParams(window.location.search)).get('href');
    var func_query = (new URLSearchParams(window.location.search)).get('func');

    function hello() {
      func.innerHTML = "Hello!";
    }

    function href_change() {
      anchor.setAttribute('href',"http://localhost:25565/dom/"+href_query);
    }

    function func_change() {
      func.setAttribute('onclick',"console.log('"+func_query+"');");
    }
  </script>
</body>
</html>
